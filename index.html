<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TV Show Search</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <form action="" id="search-form">
                        <div class="field">
                            <label class="label" for="show-name">TV Show Search</label>
                            <div class="control">
                                <input type="text" id="show-name" placeholder="TV Show Here" />
                            </div>
                                    <p class="help" id="dad-joke">.</p>
                        </div>
                        <div class="field">
                            <div class="control"><button type="submit" id="submit-search" class="button is-primary">Search</button></div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/dadJoke.js"></script>
    </body>
</html>
